Dalam kasus tersebut menggunakan rumus kejadian bersyarat dimana jika kejadian yang satu mempengaruhi kejadian lainnya :
Rumus : P( A | B ) = P ( A n B ) / P(B) 

Diketahui :
Setiap kotak berisikan 3 bola berwaran merah dan putih = 1/3
Kotak pertama berisikan = 2 bola merah dan 1 bola putih = 2/3
Kotak kedua berisikan     = 1 bola merah dan 2 bolah putih = 1/3
Kotak ketiga berisikan     = 3 bola merah = 3/3

Memilih 1 kotak secara acak dari 3 kotak dan 1 bola acak dari 3 kotak
Terambil 1 bola berwarna merah 

Di tanyanya :
Peluang bola yang terambil dari kotak kedua 





Maka :
Kotak pertama P(A) = 2/3
Kotak kedua     P(B) = 1/3
Kotak ketiga     P(C) =  3/3 
Terambilnya bola merah pada setiap kotak :
Kotak pertama P(K |A ) = kotak kedua P(K | B) = kotak ketiga P(K | C)  = 1/3

P(A) = ( P(A) * P(K | A) ) + ( P(B) * P(K | B) ) + (P(C) * P(K | C) )
         = ( 2/3 * 1/3) + ( 1/3 * 1/3) + ( 3/3 * 1/3)
         = 2/9 + 1/9 + 3/9
         = 3/18 + 3/9
         = 6/27 
jadi jika dipersenkan bola merah yang terambil dari kotak 2 berisikan 1 bola merah dan 2 bola putih adalah sebanyak = 22,22% dan terambilnya bola putih adalah 77,78% yang setiap satu bola putihnya adalah 38,89%
